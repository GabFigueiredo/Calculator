<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="displayContainer">
            <a class="displayContent" id="displayContent">0</a>
        </div>
        <div class="buttonsContainer">
        <div class="firstRole">
            <button class="btns" id="clearBtn">C</button>
            <button class="btns" id="signalConvert">+/-</button>    
            <button class="btns" id="percentageBtn">%</button>
            <button class="crimson" id="divideBtn">รท</button>
        </div>
        <div class="secondRole">        
            <button class="numberBtns" id="btnSeven">7</button>
            <button class="numberBtns" id="btnEight">8</button>
            <button class="numberBtns" id="btnNine">9</button>
            <button class="crimson" id="multiplyBtn">x</button>
        </div>
        <div class="thirdRole">    
            <button class="numberBtns" id="btnFour">4</button>
            <button class="numberBtns" id="btnFive">5</button>
            <button class="numberBtns" id="btnSix">6</button>
            <button class="crimson" id="minusBtn">-</button>
        </div>
        <div class="fifthRole">    
            <button class="numberBtns" id="btnOne">1</button>
            <button class="numberBtns" id="btnTwo">2</button>
            <button class="numberBtns" id="btnThree">3</button>
            <button class="crimson" id="sumBtn">+</button>
        </div>
        <div class="lastRole">
            <button class="numberBtns" id="btnZero">0</button>
            <button class="numberBtns" id="comma">,</button>
            <button class="equalBtn" id="equalBtn">=</button>
        </div>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
